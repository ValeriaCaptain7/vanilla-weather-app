<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&family=Space+Mono:ital@0;1&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Vanilla Weather</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <div class="overview">
        <h1 id="city"></h1>
        <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="description"></li>
        </ul>
        <div class="row">
            <div class="col-6">
                <div class="d-flex weather-temperature">
                <img src="https://api.shecodes.io/weather/v1/current?icon={icon}&&key={icon_url}" alt="Clear" id="icon" />
                <div class="float-left">
                <strong id="temperature"></strong><span class="units">°C | <a href="#">°F</a></span>
            </div>
            </div>
        </div>
            <div class="col-6">
                <ul>
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="wind"></span> km/h</li>
                    <li>Precipitation: <span id="precipitation"></span> m/h</li>
                </ul>
            </div>
            </div>
        </div>
    </div>
        <small><a href="https://github.com/ValeriaCaptain7/vanilla-weather-app" target="_blank">Open-source code</a>, by Valeria Panzetta</small>
    </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
